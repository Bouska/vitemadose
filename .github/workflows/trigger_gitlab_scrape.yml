---
name: Gitlab scrape trigger

on:
  schedule:
    - cron: "*/5 * * * *" 
    
  workflow_dispatch:

jobs:

  trigger_scrape:
    name: "Gitlab scrape trigger"
    runs-on: "ubuntu-20.04"
    steps:
      
      - name: "Call gitlab api"
        run: |
           curl -X POST -F token=${{secrets.GITLAB_TRIGGER_KEY}} -F ref=main https://gitlab.com/api/v4/projects/27510169/trigger/pipeline
          
          
      
